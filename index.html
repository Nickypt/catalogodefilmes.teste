<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes </title>
    
    <link rel="stylesheet" href="style.css"> 

</head>
<body>

<div class="container">
    <h1>Catálogo de Filmes</h1>

    <div id="cadastro-filme">
        <h2>Cadastrar Novo Filme</h2>
        <input type="text" id="titulo" placeholder="Título do Filme" required>
        <input type="text" id="diretor" placeholder="Diretor" required>
        <input type="number" id="ano" placeholder="Ano de Lançamento" min="1888" max="2099" required>
        <input type="text" id="duracao" placeholder="Duração (ex: 140 min)">
        <textarea id="sinopse" placeholder="Sinopse"></textarea>
        <input type="text" id="personagens" placeholder="Personagens Principais (separados por vírgula)">
        <input type="text" id="posterUrl" placeholder="URL da Imagem (Poster)"> 
        <input type="text" id="trailer" placeholder="URL do Trailer (YouTube)"> 

        <button onclick="cadastrarFilme()">Cadastrar Filme</button>
    </div>

    <div id="busca-filme">
        <h2>Buscar Filmes</h2>
        <input type="text" id="termoBusca" placeholder="Buscar por Título ou Diretor">
        <button onclick="buscarFilmes()">Buscar</button>
        <button onclick="exportarCSV()">Exportar para CSV</button>
    </div>

    <hr>

    <h2>Lista de Filmes</h2>
    <table id="lista-filmes">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Título</th>
                <th>Diretor</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
