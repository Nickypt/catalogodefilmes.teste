<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes Profissional</title>
    
    <link rel="stylesheet" href="style.css"> 

</head>
<body>

<div class="container">
    <h1>Catálogo de Filmes</h1>

    <div id="cadastro-filme">
        <h2>Cadastrar Novo Filme</h2>
        <input type="text" id="titulo" placeholder="Título do Filme" required>
        <input type="text" id="diretor" placeholder="Diretor" required>
        <input type="number" id="ano" placeholder="Ano de Lançamento" min="1888" max="2099" required>
        <input type="text" id="duracao" placeholder="Duração (ex: 140 min)">
        <textarea id="sinopse" placeholder="Sinopse"></textarea>
        <input type="text" id="personagens" placeholder="Personagens Principais (separados por vírgula)">
        <input type="text" id="posterUrl" placeholder="URL da Imagem (Poster)"> 
        <input type="text" id="trailer" placeholder="URL do Trailer (YouTube)"> 

        <button onclick="UIManager.cadastrarFilme()">Cadastrar Filme</button>
    </div>

    <div id="busca-filme">
        <h2>Buscar Filmes</h2>
        <input type="text" id="termoBusca" placeholder="Buscar por Título ou Diretor" onkeyup="UIManager.buscarFilmes()">
        <button onclick="UIManager.buscarFilmes()">Buscar</button>
        <button onclick="UIManager.exportarCSV()">Exportar para CSV</button>
    </div>

    <hr>

    <h2>Lista de Filmes</h2>
    <table id="lista-filmes">
        <thead>
            <tr>
                <th>Poster</th>
                <th onclick="UIManager.ordenarFilmes('titulo')" data-order="asc">Título ↕</th>
                <th onclick="UIManager.ordenarFilmes('diretor')" data-order="asc">Diretor ↕</th>
                <th onclick="UIManager.ordenarFilmes('ano')" data-order="asc">Ano ↕</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<div id="modal-backdrop">
    <div id="modal-content">
        <div id="modal-header">
            <span id="modal-close" onclick="UIManager.fecharModal()">&times;</span>
        </div>
        
        <div id="modal-body-wrapper">
            <div id="modal-poster-col">
                <img id="modal-poster" alt="Poster do Filme">
                <p id="modal-duracao" class="modal-chip"></p>
            </div>
            
            <div id="modal-info-col">
                <h3 id="modal-titulo" class="modal-main-title"></h3>

                <div class="modal-meta-data">
                    <p><i class="icon-calendar"></i> <strong>Ano:</strong> <span id="modal-ano"></span></p>
                    <p><i class="icon-director"></i> <strong>Diretor:</strong> <span id="modal-diretor"></span></p>
                </div>

                <h4 class="modal-section-title">Sinopse</h4>
                <p id="modal-sinopse" class="modal-sinopse-text"></p>
                
                <h4 class="modal-section-title">Personagens Principais</h4>
                <ul id="modal-personagens" class="modal-personagens-list">
                    </ul>
                
                <a id="modal-trailer" href="#" target="_blank" class="modal-trailer-btn">
                    <i class="icon-trailer"></i> Ver Trailer no YouTube
                </a>
            </div>
        </div>
    </div>
</div>

<div id="toast-notification" class="toast-hidden"></div>


<script src="script.js"></script>

</body>
</html>
